<!doctype html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Arıza Bildirim ve Takip Formu</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f7fafc; padding: 24px; }
    .container { max-width: 800px; margin: 0 auto; background: #fff; padding: 20px; border-radius: 10px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); }
    h1 { font-size: 20px; margin-bottom: 20px; }
    label { display: block; font-weight: bold; margin: 12px 0 6px; }
    input, textarea, select { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 6px; }
    textarea { min-height: 80px; }
    button { margin-top: 16px; padding: 10px 16px; border: none; border-radius: 6px; background: #0b73ff; color: #fff; font-weight: bold; cursor: pointer; }
    button:hover { background: #095dcc; }
  </style>
</head>
<body>
  <div class="container">
    <h1>ARIZA BİLDİRİM VE TAKİP FORMU</h1>
    <form action="https://submit-form.com/AF31dufpw" method="POST" enctype="multipart/form-data">
      <label>Bildirimi Yapan</label>
      <input type="text" name="reporter" required>

      <label>Birim / Departman</label>
      <input type="text" name="department">

      <label>Bildirim Tarihi</label>
      <input type="date" name="reportDate">

      <label>Bildirim Saati</label>
      <input type="time" name="reportTime">

      <label>Arıza Konusu</label>
      <input type="text" name="title">

      <label>Arıza Açıklaması</label>
      <textarea name="description"></textarea>

      <label>Lokasyon / Alan</label>
      <input type="text" name="location">

      <label>Cihaz / Ekipman Adı</label>
      <input type="text" name="deviceName">

      <label>Seri No / Envanter No</label>
      <input type="text" name="serial">

      <label>Öncelik Durumu</label>
      <select name="priority">
        <option value="Acil">Acil</option>
        <option value="Normal">Normal</option>
        <option value="Düşük">Düşük</option>
      </select>

      <label>Arızayı Tespit Eden</label>
      <input type="text" name="finder">

      <label>Müdahale Eden Kişi(ler)</label>
      <input type="text" name="technician">

      <label>Müdahale Tarihi</label>
      <input type="date" name="interventionDate">

      <label>Çözüm Tarihi</label>
      <input type="date" name="resolutionDate">

      <label>Yapılan İşlem</label>
      <textarea name="actions"></textarea>

      <label>Kullanılan Yedek Parça / Malzeme</label>
      <input type="text" name="parts">

      <label>Durum</label>
      <select name="status">
        <option value="Çözüldü">Çözüldü</option>
        <option value="Kısmi Çözüldü">Kısmi Çözüldü</option>
        <option value="Çözülmedi">Çözülmedi</option>
      </select>

      <label>Tekrar Kontrol Tarihi (varsa)</label>
      <input type="date" name="recheckDate">

      <label>Onaylayan / Sorumlu</label>
      <input type="text" name="approver">

      <label>Dosya / Fotoğraf Yükleme</label>
      <input type="file" name="attachments" multiple>

      <button type="submit">Gönder</button>
    </form>
  </div>
</body>
</html>
